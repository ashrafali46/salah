<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Salah</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Salah references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/js/ExtendedSplash.js"></script>
    <script src="/js/ApplicationSettings.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="extendedSplashScreen" class="extendedSplashScreen hidden">
        <progress id="extendedSplashProgress" style="color: white; width: 30px; height: 30px;" class="win-ring"></progress>
        <img id="extendedSplashImage" src="/images/splashscreen.png" style="position: absolute;" alt="Splash screen image" onload="" ondragstart="return false;"/>
        <div id="extendedSplashDescription">
            <br />
            <div id="extendedSplashText">
                <p class="bismillah" title="Bismillah">ببسم الله الرحمن الرحيم</p>
                <p>Please take a moment to configure Salah</p>
            </div>
        </div>
    </div>

    <div id="background"></div>
    <div id="contentHost"></div>
</body>
</html>
