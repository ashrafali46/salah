<!DOCTYPE html> 
<html> 
    <head> 
        <title>Settings Flyout</title>
        <script src="/js/ApplicationSettings.js"></script>
        <script src="/js/LocationControl.js"></script>
        <script src="settingsflyout.js"></script>
        
        <link rel="stylesheet" href="/css/LocationControl.css" />
        <style type="text/css">
            .salahSettingsFlyout {
                border-left: 1px solid #004808;
            }

            #locationControlHost {
                height: 325px;
                width: 566px; /* Settings flyout is 646px wide (and win-settings-sections have 40px left padding) */
            }
        </style>
    </head> 
    <body>
        <div class="salahSettingsFlyout" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'settingsFlyout',width:'wide'}"> 
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header" style="background-color:#005a0b"> <!-- Background color reflects app's personality --> 
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button> 
               <div class="win-label">Settings</div>
               <img src="../images/smalllogo.png" style="position: absolute; right: 40px;"/> 
            </div> 
            <div class="win-content"> 
                <div class="win-settings-section">
                    <h2>Location</h2>
                    <div id="locationControlHost"></div>
                </div> 
                <div class="win-settings-section">
                    <h2>Background</h2>
                </div> 
                <div class="win-settings-section">
                    <h2>Salah</h2>
                </div> 
            </div> 
        </div>
    </body>
</html>
