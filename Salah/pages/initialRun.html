<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <script src="initialRun.js"></script>
		<link href="initialRun.css" rel="stylesheet" />
    </head>
    <body>
        <!-- on first run we have 1 goal: get the user's location (by asking for auto/manual entry)
            and informing them of how we're using INSA's parameters for calculating the prayer times.
            as well as letting them choose a custom background
            -->
        <div id="settingsContainer">
			<div id="bismillahContainer">
				<h2>بسم الله الرحمن الرحيم</h2>
			</div>
            <div id="locationSetting">
                <img id="mapImage" src="#" alt="World Map" />
                <div id="marker">
                    <div class="leftArrow"></div>
                    <h3>Civic Address displayed here</h3>
                </div>
				<div id="overlay"></div>
				<div id="controls">
					<div style="display: -ms-grid; -ms-grid-columns: max-content max-content">
						<h2 style="-ms-grid-row: 1; -ms-grid-column: 1;">Where are you?</h2>
						<div style="-ms-grid-row: 1; -ms-grid-column: 2; display: -ms-flexbox; -ms-flex-direction: column; -ms-flex-align: end;">
							<button class="win-upbutton"></button>
						</div>
					</div>
					<p>Please enable your location to be obtained automatically or set it yourself.</p>
					<div id="toggleLocationControl" 
						data-win-control="WinJS.UI.ToggleSwitch" 
						data-win-options="{title:'Obtain my location automatically', labelOff:'No', labelOn:'Yes'}">
					</div>
					<p>
						<input id="civicLocation" placeholder="(e.g. Lahore, Pakistan)" type="text" />
						<input id="locationSubmitButton" type="submit" value="Set Location"></input>
					</p>
				</div>
			</div>
        </div>
    </body>
</html>
